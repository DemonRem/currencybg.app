/**
 * CurrencyBG Build Script
 */

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

apply plugin: 'com.android.application'

afterEvaluate {
    android.applicationVariants.all { variant ->
        variant.javaCompiler.dependsOn(copyAssets)
    }
}

android {
    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        compile 'com.android.support:design:23.1.1',
                'com.android.support:preference-v14:23.1.1',
                'com.melnykov:floatingactionbutton:1.3.0',
                'com.wdullaer:materialdatetimepicker:3.1.1',
                'com.google.guava:guava:19.0',
                'org.jsoup:jsoup:1.10.2',
                'com.squareup.okhttp:okhttp:2.5.0',
                'com.google.code.gson:gson:2.8.0',
                'joda-time:joda-time:2.9.7'

        compile('com.github.afollestad.material-dialogs:core:0.8.6.+@aar') {
            transitive = true
        }
        compile('com.github.afollestad.material-dialogs:commons:0.8.6.+@aar') {
            transitive = true
        }

        testCompile 'junit:junit:4.+'
    }

    compileSdkVersion 24
    buildToolsVersion '24.0.3'

    defaultConfig {
        applicationId 'net.vexelon.currencybg.app'
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 2003
        versionName "2.0.0"
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_6
        targetCompatibility = JavaVersion.VERSION_1_6
    }
    lintOptions {
        abortOnError false
        disable 'MissingTranslation'
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            res.srcDirs = ['res']
            assets.srcDirs = ['src/main/assets']
            java.srcDirs = ['src/main/java', 'src/main/test']
            resources.srcDirs = ['src/main/java']
            aidl.srcDirs = ['src/main/java']
            renderscript.srcDirs = ['src/main/java']
        }
        //androidTest.setRoot('tests')
    }
    signingConfigs {
        release {
            storeFile file(KS)
            storePassword KSPWD
            keyAlias KALIAS
            keyPassword KPWD
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-project.txt'
            signingConfig signingConfigs.release
        }
    }
}

task copyAssets {
    doLast {
        println "Copying assets ..."
        copy {
            from 'api.properties'
            into 'src/main/assets'
        }
    }
}

