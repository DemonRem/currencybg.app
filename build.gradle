/**
 * CurrencyBG Build Script
 */

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
    }
}

apply plugin: 'com.android.application'

android {
    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        compile 'com.android.support:design:23.1.1',
                'com.android.support:preference-v14:23.1.1',
                'com.melnykov:floatingactionbutton:1.3.0',
                'com.google.guava:guava:18.+',
                'org.jsoup:jsoup:1.8.+',
                'com.squareup.okhttp:okhttp:2.5.+',
                'com.google.code.gson:gson:2.6.+',
                'joda-time:joda-time:2.9.+'

        compile('com.github.afollestad.material-dialogs:core:0.8.5.4@aar') {
            transitive = true
        }
        compile('com.github.afollestad.material-dialogs:commons:0.8.5.4@aar') {
            transitive = true
        }

        testCompile 'junit:junit:4.+'
    }

    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId 'net.vexelon.currencybg.app'
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1004
        versionName "1.0.1"
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_6
        targetCompatibility = JavaVersion.VERSION_1_6
    }
    lintOptions {
        abortOnError false
        disable 'MissingTranslation'
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
            java.srcDirs = ['src/main/java', 'src/main/test']
            resources.srcDirs = ['src/main/java']
            aidl.srcDirs = ['src/main/java']
            renderscript.srcDirs = ['src/main/java']
        }
        //androidTest.setRoot('tests')
    }
    signingConfigs {
        release {
            storeFile file(KS)
            storePassword KSPWD
            keyAlias KALIAS
            keyPassword KPWD
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
            signingConfig signingConfigs.release
        }
    }
}

